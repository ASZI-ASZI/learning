<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
            <!--引入 vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 <style>
    .msg{
        display: inline-block;
        width: 180px;
        height: 25px;
        border: 1px solid #555;
        text-align: center;
        line-height: 25px;
    }
    .success{
            background-color: aqua;
    }
    .fail{
            background-color: red;
    }
 </style>
</head>
<body>
    <div id="app">
        <input type="text" v-model='phone'>
        <span class="msg" :class='{success,fail}'>{{msg}}</span>

    </div>
    <script>
         var vm =new Vue({
            el:'#app',
            data:{
                phone:'12345678910',
                msg:'电话正确',
                success:true,
                fail:false,
            },
            methods:{

            },
            watch:{
                phone(){
                    var reg = /^1[3-9]\d{9}$/;
                    if(reg.test(this.phone)==true){
                        this.success=true;
                        this.fail=false;
                        this.msg='电话是正确的';
                    }else{
                        this.success=false;
                        this.fail=this;
                        this.msg='电话是错误的';
                    }
                    }
                }
                
            },
        );
    </script>
</body>
</html>
